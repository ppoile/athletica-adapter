{% extends "base.html" %}
{% block content %}

<h1>Wettkämpfe für {{ meeting_name }}</h1>
<ul>
{% for wettkampf_name, wettkampf_liste in wettkaempfe.iteritems %}
  <li>{{ wettkampf_name }}:
    <a href="{% url 'main:wettkampf-detail' meeting_id wettkampf_liste.0.info wettkampf_liste.0.kategorie.name %}">Details</a>
    <a href="{% url 'main:gruppen-einteilung' meeting_id wettkampf_liste.0.info wettkampf_liste.0.kategorie.name %}">Gruppeneinteilung</a>
    <a href="{% url 'main:rangliste' meeting_id wettkampf_liste.0.info wettkampf_liste.0.kategorie.name %}">Rangliste</a>
  </li>
{% endfor %}

<a href="{% url 'main:meeting-detail' meeting_id %}">Back to Meeting</a>

{% endblock %}
