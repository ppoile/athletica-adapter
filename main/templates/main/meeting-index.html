{% extends "base.html" %}
{% block content %}

{% if meetings %}
    <h1>Meetings:</h1>
    <ul>
    {% for meeting in meetings %}
        <li><a href="{% url 'main:meeting-detail' meeting.id %}">{{ meeting }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No meetings are available.</p>
{% endif %}

<a href="{% url 'main:index' %}">Back</a>

{% endblock %}
