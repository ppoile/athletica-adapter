{% extends "base.html" %}
{% block content %}

<h1>Stadien:</h1>
{% if stadien %}
  <ul>
    {% for stadion in stadien %}
      <li><a href="{% url 'main:stadion-detail' stadion.id %}">{{ stadion.name }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No stadions are available.</p>
{% endif %}

<form action="{% url 'main:stadion-add' %}" method="get">
  {% csrf_token %}
  <input type="submit" value="Add new Stadion..." />
</form>

<a href="{% url 'main:index' %}">Back</a>

{% endblock %}
