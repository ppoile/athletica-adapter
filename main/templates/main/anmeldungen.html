{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<h1>Anmeldungen f√ºr {{ meeting.name }}</h1>
<ul>
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Startnummer</th>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>Verein</th>
      </tr>
    </thead>
    <tbody>
      {% for anmeldung in anmeldungen %}
        <tr>
          <td>{{ anmeldung.0 }}</td>
          <td>{{ anmeldung.1 }}</td>
          <td>{{ anmeldung.2 }}</td>
          <td>{{ anmeldung.3 }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</ul>
