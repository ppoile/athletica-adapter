{% if stadien %}
    <h1>Stadien:</h1>
    <ul>
    {% for stadion in stadien %}
        <li><a href="{% url 'stadion:detail' stadion.id %}">{{ stadion.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No stadions are available.</p>
{% endif %}

<form action="{% url 'stadion:add' %}" method="get">
  {% csrf_token %}
  <input type="submit" value="Add new Stadion..." />
</form>
