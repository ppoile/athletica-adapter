<h1>{{ stadion.name }}</h1>
<ul>
  <li>Id: {{ stadion.xstadion }}</li>
  <li>Bahnen (gerade): {{ stadion.bahnengerade }}</li>
  <li>Bahnen: {{ stadion.bahnen }}</li>
  <li>Anlagen:
    <ul>
      {% for anlage in stadion.anlagen.all %}
      <li>{{ anlage}}</li>
      {% endfor %}
    </ul>
  </li>
</ul>
