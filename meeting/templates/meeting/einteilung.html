{% extends "base.html" %}
{% block content %}

<h1>Einteilung f√ºr {{ wettkampf_name }}</h1>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Vorname</th>
      <th>Name</th>
      <th>Verein</th>
      <th>Bestleistung</th>
      <th>Gruppe</th>
    </tr>
  </thead>
  <tbody>
    {% for item in anmeldungen %}
      <tr>
        <td>{{ item.vorname }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.verein }}</td>
        <td>{{ item.bestleistung }}</td>
        <td>{{ item.gruppe }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'meeting:detail' meeting_id %}">Back to Meeting</a>

{% endblock %}
